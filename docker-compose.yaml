version: '3'
services:
  influx:
    image: influxdb:1.6
    container_name: "statusmonitor_influxdb"
    ports:
      - 8086:8086
  mongo:
    image: mongo:4
    container_name: "statusmonitor_mongodb"
    ports:
      - 27018:27017
  rabbitmq:
    image: rabbitmq:3.7-management
    container_name: "statusmonitor_rabbitmq"
    ports:
      - 5673:5672
      - 15673:15672
